<a *ngFor='let icon of viewConfigService.socialIcons'
  [href]='icon.link'
  [title]='icon.alt'>
  <img
    class='top-image'
    [src]='icon.imageFile'
    [alt]='icon.alt'>
</a>

<div *ngIf='viewConfigService.showLanguageSelector'>
  <img class='flag' src='assets/uk-flag.png' alt='flag'>
  <span> Uk</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf='viewConfigService.showUserControls'>
  <span>SIGN IN</span>
</div>
